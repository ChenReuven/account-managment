<div>
  <button mat-flat-button color="primary" (click)="this.addUser.emit()">Add Account</button>
  <button mat-flat-button color="primary" (click)="this.addAdmin.emit()">Add Administrator Account</button>
  <button mat-flat-button color="primary" (click)="edit.emit(selectedItem)" [disabled]="!selectedItem">Edit</button>
</div>
