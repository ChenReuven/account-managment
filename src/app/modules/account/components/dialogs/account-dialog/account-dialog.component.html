<h2 mat-dialog-title>Account</h2>
<mat-dialog-content class="mat-typography">
  <mat-horizontal-stepper #stepper>
    <mat-step>
      <form [formGroup]="accountFormGroup">
        <ng-template matStepLabel>Choose Safe</ng-template>
        <mat-form-field>
          <mat-label>Safe List</mat-label>
          <mat-select formControlName="safeId">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let safe of safeList" value="{{safe.id}}">{{
              safe.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-dialog-actions align="center">
          <button mat-button mat-dialog-close>
            Cancel
          </button>
          <button
            mat-button
            matStepperNext
            [disabled]="accountFormGroup.get('safeId').invalid"
          >
            Next
          </button>
        </mat-dialog-actions>
      </form>
    </mat-step>
    <mat-step>
      <form [formGroup]="accountFormGroup.get('details')">
        <div>
          <ng-template matStepLabel>Details</ng-template>
          <mat-form-field>
            <mat-label>User Name</mat-label>
            <input
              matInput
              placeholder="Insert User Name"
              formControlName="userName"
              required
              maxlength="60"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Insert Password"
              formControlName="password"
              type="password"
              required
              pattern="^(?=.*?[a-z])(?=.*?[A-Z]).*$"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Mail</mat-label>
            <input
              matInput
              placeholder="Mail"
              formControlName="mail"
              required
              type="email"
              name="email"
            />
          </mat-form-field>
        </div>
        <mat-dialog-actions align="center">
          <button mat-button matStepperPrevious>
            Back
          </button>
          <button
            mat-button
            matStepperNext
            [disabled]="accountFormGroup.get('details').invalid"
          >
            Submit
          </button>
        </mat-dialog-actions>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</mat-dialog-content>

<mat-slide-toggle (change)="devMode=!devMode">Dev Mode</mat-slide-toggle>
<pre *ngIf="devMode">{{ accountFormGroup.value | json }}</pre>
