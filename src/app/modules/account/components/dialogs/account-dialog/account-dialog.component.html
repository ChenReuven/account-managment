<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <mat-horizontal-stepper #stepper>
    <mat-step>
      <form [formGroup]="accountFormGroup">
        <ng-template matStepLabel>Choose Safe</ng-template>
        <mat-form-field>
          <mat-label>Safe List</mat-label>
          <mat-select formControlName="safeId">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let safe of safeList" value="safe.id">{{safe.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button
            mat-button
            matStepperNext
            [disabled]="accountFormGroup.get('safeId').invalid"
          >
            Next
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <form [formGroup]="accountFormGroup.get('details')">
        <div>
          <ng-template matStepLabel>Details</ng-template>
          <mat-form-field>
            <mat-label>Details</mat-label>
            <input
              matInput
              placeholder="User Name"
              formControlName="userName"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Details</mat-label>
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Details</mat-label>
            <input
              matInput
              placeholder="Mail"
              formControlName="mail"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>

  <pre>{{ accountFormGroup.value | json }}</pre>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
