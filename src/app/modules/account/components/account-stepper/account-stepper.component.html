<mat-horizontal-stepper linear class="stepper">
  <mat-step [completed]="accountFormGroup.get('safeId').valid">
    <ng-template matStepLabel>Choose Safe</ng-template>
    <app-safe-step
      [safeList]="safeList"
      [accountFormGroup]="accountFormGroup"
    ></app-safe-step>
  </mat-step>
  <mat-step [completed]="accountFormGroup.get('details').valid">
    <ng-template matStepLabel>Details</ng-template>
    <app-account-details-step
      [accountFormGroup]="accountFormGroup"
      [accountRoleType]="accountRoleType"
    ></app-account-details-step>
  </mat-step>
  <mat-step *ngIf="accountRoleType === RoleType.ADMIN">
    <ng-template matStepLabel>Additional Details</ng-template>
    <app-admin-groups-step
      [accountFormGroup]="accountFormGroup"
      [adminGroups]="adminGroups"
    ></app-admin-groups-step>
  </mat-step>
</mat-horizontal-stepper>
